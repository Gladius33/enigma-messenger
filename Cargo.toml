[workspace]
members = [
    "crates/enigma-core",
    "crates/enigma-api",
    "bins/enigma-cli",
    "bins/enigma-daemon"
]
resolver = "2"

[workspace.package]
authors = ["SÃ©bastien TOUILLEUX (Gladius33)"]
version = "0.0.2"
license = "MIT"
repository = "https://github.com/gladius33/enigma-messenger"
homepage = "https://github.com/gladius33/enigma-messenger"
description = "Enigma messenger orchestrator workspace"
edition = "2021"

[patch.crates-io]
enigma-storage = { git = "https://github.com/Gladius33/enigma-storage" }
enigma-node-types = { git = "https://github.com/Gladius33/enigma-node-types" }

[workspace.dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
uuid = { version = "1", features = ["v4", "serde"] }
thiserror = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "time"] }
blake3 = "1"
async-trait = "0.1"
hex = "0.4"
