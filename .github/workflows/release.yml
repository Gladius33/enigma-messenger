name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      MINISIGN_SECRET_KEY: ${{ secrets.MINISIGN_SECRET_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install musl target
        run: |
          rustup target add x86_64-unknown-linux-musl
          sudo apt-get update
          sudo apt-get install -y musl-tools
      - uses: Swatinem/rust-cache@v2
      - name: release build
        env:
          TARGET: x86_64-unknown-linux-musl
        run: ./scripts/release_build.sh
      - name: Install minisign
        run: sudo apt-get update && sudo apt-get install -y minisign
      - name: Sign checksums
        if: env.MINISIGN_SECRET_KEY != ''
        run: |
          printf "%s" "$MINISIGN_SECRET_KEY" > /tmp/minisign.key
          minisign -s /tmp/minisign.key -Sm dist/SHA256SUMS
      - name: Mark unsigned checksums
        if: env.MINISIGN_SECRET_KEY == ''
        run: mv dist/SHA256SUMS dist/SHA256SUMS.unsigned

      - name: Upload enigma-daemon (linux)
        uses: actions/upload-artifact@v4
        with:
          name: enigma-daemon-linux
          path: dist/enigma-daemon-x86_64-unknown-linux-musl
          if-no-files-found: error

      - name: Upload enigma-cli (linux)
        uses: actions/upload-artifact@v4
        with:
          name: enigma-cli-linux
          path: dist/enigma-cli-x86_64-unknown-linux-musl
          if-no-files-found: error

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-manifest
          path: dist/
          if-no-files-found: error
